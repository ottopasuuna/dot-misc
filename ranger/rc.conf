
# Use one of the supported image preview protocols
set preview_images true
set preview_images_method ueberzug
default_linemode devicons2

# Draw borders around columns? (separators, outline, both, or none)
# Separators are vertical lines between columns.
# Outline draws a box around all the columns.
# Both combines the two.
set draw_borders both


map x console delete
# map <C-d> shell dragon-drag-and-drop -a -x %p
map <C-d> shell dragon-drop -a -x %p
#set use_preview_script false
map dl shell lbrynet file delete --delete_from_download_dir --file_name=%f
map <C-t> shell nsxiv -t .

# See: /usr/share/doc/mpd/mpdconf.example

#user "carl"
#pid_file "/run/mpd/mpd.pid"
db_file "~/.config/mpd/mpd.db"
state_file "~/.config/mpd/mpdstate"
playlist_directory "~/.config/mpd/playlists"
music_directory "~/Music"

auto_update "yes"
audio_output {
        type            "pulse"
        name            "pulse audio"
}
